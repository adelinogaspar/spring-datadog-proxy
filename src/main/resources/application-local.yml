  endpoints:
    web:
      exposure:
        include: metrics, health
  datadog:
    metrics:
      export:
        apiKey: "dev_key"
        uri: ${DD_AGENT_HOST}
#        api-key: ${DD_API_KEY}
        # 172.27.0.1:8126/api/v1/series?api_key=
        step: "10s"
    service:
      kafka-test-gaspar
  metrics:
    tags:
      application: ${spring.application.name}
      env: dev

logging:
  level:
    root: DEBUG